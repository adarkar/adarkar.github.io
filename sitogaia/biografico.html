  Biografico
</div>

<div id="filmbox">

 <div style="margin: 20px 0px; width:100%; overflow-x: scroll; white-space: nowrap;">
  <a  v-for="film in films" v-bind:href="'#'+film.name"> <img v-if="film.imgscroll" v-bind:src="'i/' + film.imgscroll" height="500"> </img> </a>
 </div>

  <div v-for="film in films" class="filmdescr-box" v-bind:id="film.name">
    <div class="filmdescr-title">
      {{ film.title }}
    </div>

    <div class="filmdescr-main">
      <div class="filmdescr-imgdiv">
        <img v-bind:src="'i/' + film.locandina"> </img>
      </div>

      <div class="filmdescr-col">
        <div class="filmdescr-text">
          {{ film.descr }}
        </div>

        <div class="filmdescr-fill"> </div>

        <div class="filmdescr-botrow">
          <div v-if="oscar" class="filmdescr-oscar">
            <div class="counter">
              <span> {{ film.oscar }} </span>
              <span> &#x1f3c6; </span>
            </div>
          </div>
  
          <div class="filmdescr-fill"> </div>

          <div class="filmdescr-trailer" v-on:click="show_trailer(film)" style="cursor: pointer;">
            Trailer
          </div>
        </div>
      </div>
    </div>
  </div>

  <div v-if="trailer.visible">
    <div v-on:click="hide_trailer()" style="background-color: black; opacity: 80%; position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    </div>
    <div style="position: fixed; top: 10%; left: 10%; width: 80%; height: 80%;">
      <div style="position: relative; background-color: black; padding-top: 56.25%; top: 0;">
        <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                v-bind:src="'https://www.youtube.com/embed/' + trailer.codice"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>

<script src="vue.js"></script>
<script>

var films = [
  { title: "Bohemian Rhapsody"
  , descr: "Freddie Mercury, Brian May, Roger Taylor e John Deacon formano i Queen nel 1970, e con lo stile unico che li contraddistingue scalano le vette delle classifiche mondiali e diventano una leggenda della musica rock."
  , locandina: "bohemian.jpg"
  , codice_youtube_trailer: "mP0VHJYFOAU"
  , name: "bohemian"
  , imgscroll: "bohemianscroll.jpg"
  },

  { title: "Il Diritto di Contare"
  , descr: "La storia di tre scienziate afroamericane, Katherine Johnson, Dortohy Vaughan e Mary Jackson, che lavorarono alla NASA agli inizi degli anni 60 collaborando all'operazione spaziale degli Stati Uniti."
  , locandina: "diritto.jpg"
  , codice_youtube_trailer: "LrM27IHgrpI"
  , name: "diritto"
  , imgscroll: "dirittoscroll.jpg"
  },

   { title: "Van Gogh - Sulla Soglia dell'Eternità"
  , descr: "Willem Dafoe nei panni del pittore olandese, nell'incanto della sua foga creativa e nevrotica, diretto da Julian Schnabel. Ad Arles, Van Gogh lavora a stretto contatto con la natura ma finisce per essere ricoverato in un ospedale psichiatrico."
  , locandina: "vangogh.jpg"
  , codice_youtube_trailer: "hJk23YvXWgE"
  },

   { title: "Van Gogh - Sulla Soglia dell'Eternità"
  , descr: "Studi, imprese, malattia e trionfo del matematico USA John Forbes Nash, premio Nobel 1994 per l'economia. Il ritratto di un uomo eccentrico, e anticonformista, il cui grande talento fu afflitto per molti anni da una grave forma di schizofrenia."
  , locandina: "beautifulmind.jpg"
  , codice_youtube_trailer: "UT4Oq_dOofY"
  },

];

var vueapp = new Vue({
  el: "#filmbox",
  data: {
    films: films,
    trailer: { visible: false, codice: "" },
    oscar:false
  },
  methods: {
    show_trailer: function (f) {
      this.trailer.visible = true;
      this.trailer.codice = f.codice_youtube_trailer;
    },
    hide_trailer: function () { this.trailer.visible = false; }
  }
});

</script>
