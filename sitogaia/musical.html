<div id="filmbox">

 <div style="margin: 20px 0px; width:100%; overflow-x: scroll; white-space: nowrap;">
  <a  v-for="film in films" v-bind:href="'#'+film.name"> <img v-if="film.imgscroll" v-bind:src="'i/' + film.imgscroll" height="500"> </img> </a>
 </div>

  <div v-for="film in films" class="filmdescr-box" v-bind:id="film.name">
    <div class="filmdescr-title">
      {{ film.title }}
    </div>

    <div class="filmdescr-main">
      <div class="filmdescr-imgdiv">
        <img v-bind:src="'i/' + film.locandina"> </img>
      </div>

      <div class="filmdescr-col">
        <div class="filmdescr-text">
          {{ film.descr }}
        </div>

        <div class="filmdescr-fill"> </div>

        <div class="filmdescr-botrow">
          <div v-if="oscar" class="filmdescr-oscar">
            <div class="counter">
              <span> {{ film.oscar }} </span>
              <span> &#x1f3c6; </span>
            </div>
          </div>
  
          <div class="filmdescr-fill"> </div>

          <div class="filmdescr-trailer" v-on:click="show_trailer(film)" style="cursor: pointer;">
            Trailer
          </div>
        </div>
      </div>
    </div>
  </div>

  <div v-if="trailer.visible">
    <div v-on:click="hide_trailer()" style="background-color: black; opacity: 80%; position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    </div>
    <div style="position: fixed; top: 10%; left: 10%; width: 80%; height: 80%;">
      <div style="position: relative; background-color: black; padding-top: 56.25%; top: 0;">
        <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                v-bind:src="'https://www.youtube.com/embed/' + trailer.codice"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>

<script src="vue.js"></script>
<script>

var films = [
  { title: "Grease"
  , descr: "Una brava ragazza e un duro si rivedono all'ultimo anno delle superiori, in questo celebre musical ambientato negli anni cinquanta."
  , locandina: "grease.jpg"
  , codice_youtube_trailer: "k56n-ebC1g4"
  , name : "grease"
  , imgscroll: "greasescroll.jpg"
  },

 { title: "A Star is Born"
  , descr: "Jackson Maine, musicista in carriera, scopre e si innamora di Ally. La ragazza ha quasi rinunciato al proprio sogno di diventare una cantante fino a quando l'uomo non la porta sotto la luce dei riflettori."
  , locandina: "star.jpg"
  , codice_youtube_trailer: "nSbzyEJ8X9E"
  , name: "star"
  , imgscroll: "starscroll.jpg"
  },

 { title: "Mamma Mia!"
  , descr: "Donna è una madre single che ha cresciuto da sola in un' isola della Grecia la figlia Sophie, ormai prossima alle nozze. Sophie, che sogna di farsi accompagnare all'altare dal suo vero padre, invita alle sue nozze tre uomini del passato di Donna."
  , locandina: "mamma.jpg"
  , codice_youtube_trailer: "EAf1a3aXEN0"
  },

 { title: "Mamma Mia! Ci risiamo"
  , descr: "Sull'isola greca di Kalokairi, tutto è pronto per l'inaugurazione dell'albergo di Sophie, ma impegni improvvisi, una proposta di trasferimento all'estero ed un uragano rischiano di mandare a monte l'evento."
  , locandina: "mamma2.jpg"
  , codice_youtube_trailer: "wmxWPjoLICg"
  },


];

var vueapp = new Vue({
  el: "#filmbox",
  data: {
    films: films,
    trailer: { visible: false, codice: "" },
    oscar:false
  },
  methods: {
    show_trailer: function (f) {
      this.trailer.visible = true;
      this.trailer.codice = f.codice_youtube_trailer;
    },
    hide_trailer: function () { this.trailer.visible = false; }
  }
});

</script>
</body>
